<tr>
  <td> <strong>Product name:</strong> {{item.product.name}} </td>
  <td> <strong>Price:</strong> {{item.product.price}} </td>
  <td> <strong>Quantity:</strong>
    <input type="text"
           [(ngModel)] = "item.quantity">
  </td>
  <td><button (click)="onAdd(item.product)">+</button></td>
  <td><button (click)="onDelete(item.product)">-</button></td>
</tr>
