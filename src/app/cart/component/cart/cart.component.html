<div *ngIf = "cart.products != null && cart.products.length > 0; else empty_cart">
  <div *ngFor="let product of cart.products">

    <app-product [product] = 'product'></app-product>
    <button (click)="onDelete(product.uid)">Delete</button>

  </div>
</div>

<ng-template #empty_cart>
  <div>
    Cart is empty
  </div>
</ng-template>
